<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Document</title>
<style type="text/css">
#box {
	width: 100px;
	border: 1px solid #000;
	padding: 100px;
}
.div {
	width: 100px;
	height: 100px;
	margin: 10px 0;
	background: red;
	-webkit-transform-origin: 0 0;
	transform-origin: 0 0;
}
</style>
<script type="text/javascript">
document.addEventListener('touchstart', function(e) {
	e.preventDefault();
});
window.onload = function(){
	var div = document.querySelectorAll('.div');
	//div[0].style.WebkitTransform = div[0].style.transform = "matrix(.5, 0, 0, 50, 100, 50)";
	//div[0].style.WebkitTransform = div[0].style.transform = "scaleX(.5) translateX(100px)";
	div[0].style.WebkitTransform = div[0].style.transform = "scale(.5) translate(100px,100px)";
	console.log(getComputedStyle(div[0])["transform"]);
	div[1].style.WebkitTransform = div[1].style.transform = " translate(100px,100px) scale(.5)";
	console.log(getComputedStyle(div[1])["transform"]);
};
</script>
</head>
<body>
<!--
	matrix(1, 0, 0, 1, 0, 0) 矩阵
	matrix(a, b, c, d, e, f)

	位移：
		x轴位移 = e + x;
		y轴位移 = f + y;

	缩放：
		x轴:
			a = a*x;
			c = c*x;
			e = e*x;

		y轴:
			b = b*x;
			d = d*x;
			f = f*x;

	先位移，再缩放：
			位移-matrix(1, 0, 0, 1, 100, 100)
			缩放-matrix(.5, 0, 0, .5, 50, 50)			  	

	先缩放，再位移：
			缩放-matrix(.5, 0, 0, .5, 0, 0)
			位移-matrix(.5, 0, 0, .5, 100, 100)
					
-->
<div id="box">
	<div class="div"></div>
	<div class="div"></div>
</div>	
</body>
</html>
