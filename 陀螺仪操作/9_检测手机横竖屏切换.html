<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<title>Document</title>
<style type="text/css">
body,
html {
	margin: 0;
	height: 100%;
	position: relative;
	overflow: hidden;
}	
#box {
	width: 100%;
	height: 100%;
	font-size: 20px;
	position: relative;
}
#div {
	width: 100px;
	height: 100px;
	background: red;
}
#pop {
	display: none;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: #000;
	color: #fff;
	line-height: 200px;
	font-size: 30px;
	text-align: center;
}
</style>
</head>
<body>
<div id="box">
	请保持竖屏观看哟
	<div id="div"></div>
</div>
<div id="pop">请不要横屏浏览页面</div>
<script type="text/javascript">
setChange();
window.addEventListener('orientationchange', function(e)
{
	setChange()
});
function setChange(){
	var pop = document.querySelector('#pop');
	if(window.orientation == 90 || window.orientation == -90)
	{
		pop.style.display = "block";
	} else {
		pop.style.display = "none";
	}
}
</script>
</body>
</html>
